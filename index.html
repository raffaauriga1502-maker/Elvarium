
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elvarium Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Lora', 'serif'],
              display: ['"Cinzel Decorative"', 'serif'],
            },
            colors: {
              'primary': '#0F172A', // slate-900
              'secondary': '#1E293B', // slate-800
              'accent': '#38BDF8', // sky-400
              'light': '#F1F5F9', // slate-100
              'text-primary': '#E2E8F0', // slate-200
              'text-secondary': '#94A3B8', // slate-400
            },
          },
        },
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App handles scrolling internally */
        background-color: #0F172A;
      }

      /* Dedicated Fixed Background Layer to fix mobile 'half-background' issues */
      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh; /* Fallback */
        height: 100dvh; /* Dynamic Viewport Height for mobile browsers */
        z-index: -1; /* Behind everything */
        pointer-events: none;
        
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 60%),
          linear-gradient(120deg, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
          linear-gradient(240deg, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
          repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.02) 0px, rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 50px),
          repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.02) 0px, rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 50px);
        background-size: 100% 100%, 100% 100%, 100% 100%, 100px 100px, 100px 100px;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Glassmorphism: Replaces opaque backgrounds to let the main background show through */
      .bg-crystalline {
        background-color: rgba(15, 23, 42, 0.75); /* Dark slate with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Legacy opaque classes - made transparent to fix "half" background issues if used */
      .bg-home-blue, 
      .bg-characters-dark-blue, 
      .bg-profile-purple {
        background-color: transparent; 
        background-image: none;
      }
    </style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
  <body class="text-text-primary">
    <div id="app-background"></div>
    <div id="root" class="h-full"></div>

  </body>
</html>
